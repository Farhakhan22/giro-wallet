
<ion-header>
  <ion-toolbar color="dark">
    <ion-title align="center">Login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding padding class="background">
  <div>
  <ion-card class="theme">
  
    <ion-card-header>
   
    </ion-card-header>
  
    <ion-card-content>
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">
 
        <ion-item  class="email">
          <ion-label  position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email" [(ngModel)]="postData.email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-item class="email">
          <ion-label  position="floating" color="primary">Password</ion-label>
          <ion-input type="password"  formControlName="password" class="form-controll" [(ngModel)]="postData.password" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-button  class="loginbtn" type="submit"  [disabled]="!validations_form.valid">Log In</ion-button>
       
          <ion-button (click)="goToRegisterPage()" class="login2btn">Go Back</ion-button>
       
        <label class="error-message">{{errorMessage}}</label>
      </form>
    </ion-card-content>
  
  </ion-card>
  </div>
 
</ion-content>
