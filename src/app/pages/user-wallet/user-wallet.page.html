
<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user-details"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Wallet Pay</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding padding class="background">
  <div>
  <ion-card class="theme">
  
    <ion-card-header>
   
    </ion-card-header>
  
    <ion-card-content>
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="payeUser(validations_form.value)">
 
        <ion-item  class="email">
          <ion-label  position="floating" color="primary">Mobile</ion-label>
          <ion-input type="text" formControlName="Mobile" [(ngModel)]="postData.Mobile"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('Mobile').hasError(validation.type) && (validations_form.get('Mobile').dirty || validations_form.get('Mobile').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-item class="email">
          <ion-label  position="floating" color="primary">Amount</ion-label>
          <ion-input type="text"  formControlName="Amount" class="form-controll" [(ngModel)]="postData.Amount" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.Amount">
            <div class="error-message" *ngIf="validations_form.get('Amount').hasError(validation.type) && (validations_form.get('Amount').dirty || validations_form.get('Amount').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-button  class="payebtn" type="submit"  [disabled]="!validations_form.valid">Pay</ion-button>
       
        
       
        <label class="error-message">{{errorMessage}}</label>
      </form>
    </ion-card-content>
  
  </ion-card>
  </div>
 
</ion-content>
